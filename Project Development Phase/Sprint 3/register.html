<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(https://data.whicdn.com/images/332464448/original.gif);
            background-repeat: repeat-x;
            background-size: 100vw 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
        }
        label, button {
            letter-spacing: 2px;
        }
    </style>
    <title>Registration Page</title>
</head>
<body>
    <div class="container py-2 text-white bg-secondary bg-opacity-50" style="width:30rem;">
        <p class="h5 text-uppercase text-center">User Registration</p>
    </div>
    <form class="" action="" method="post">
        <div class="card mt-4 mx-auto bg-white bg-opacity-50 " style="width:30rem;">
            <div class="row py-4 px-5">
                <label for="inputFullName" class="col-sm-4 col-form-label text-start text-white bg-secondary rounded fw-bold">
                    Full Name
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" id="inputFullName" name="inputFullName" required>
                </div>
            </div>
            <div class="row pb-4 px-5">
                <label for="inputEmailId" class="col-sm-4 col-form-label text-start text-white bg-secondary rounded fw-bold">
                    Email Id
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Your Email Id" id="inputEmailId" name="inputEmailId" required>
                </div>
            </div>
            <div class="row pb-4 px-5">
                <label for="inputPassword" class="col-sm-4 col-form-label text-start text-white bg-secondary rounded fw-bold">
                    Password
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Your Password" id="inputPassword" name="inputPassword" required>
                </div>
            </div>
            <div class="row pb-4 px-5">
                <label for="inputRePassword" class="col-sm-4 col-form-label text-start text-white bg-secondary rounded fw-bold">
                    Confirm
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Your Re-Password" id="inputRePassword" name="inputRePassword" required>
                </div>
            </div>
        </div>
        <div class="container mt-4 py-2 px-5 text-white" style="width: 30rem;">
            <div class="row ">
                <div class="col-sm-6 text-start ">
                    <a href="/" class="btn btn-danger">Home</a>
                </div>
                <div class="col-sm-6 text-end ">
                    <input type="submit" class="btn btn-success" value="Create" name="create">
                </div>
            </div>
        </div>
        <div class="container py-4 px-5 text-white text-center">
            {% if 'Already User Exist' == msg %}
            <div class="container py-2 text-white bg-success bg-opacity-75" style="width:30rem;">
                <p class="h5 text-uppercase text-center text-white fw-bold">{{msg}}</p>
            </div>
            {% elif msg == 'Password Mismatch' %}
            <div class="container py-2 text-white bg-danger bg-opacity-75" style="width:30rem;">
                <p class="h5 text-uppercase text-center text-white fw-bold">{{msg}}</p>
            </div>
            {% endif %} 
        </div>
    </form>
</body>
</html>
